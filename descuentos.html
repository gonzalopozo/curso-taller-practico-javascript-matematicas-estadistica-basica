<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Matemáticas con JavaScript</title>
</head>
<body>
    <h1>Taller de Matemáticas con JavaScript</h1>

    <p>Calculadora de descuentos de precios de articulos</p>
    
    <form id="form">
        <label for="inputPrecioOriginal">Precio original de tu producto:</label>
        <input type="number" placeholder="Precio del artículo" id="inputPrecioOriginal">
        <label for="inputPorcentajeDescuento">Descuento de tu producto:</label>
        <input type="number" placeholder="Porcentaje de descuento" id="inputPorcentajeDescuento">
        <button id="btnCalcular" type="button">Calcular</button>
    </form>

    <script src="./descuentos.js"></script>
</body>
</html>
